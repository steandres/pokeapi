name: Build, Push and Deploy Docker image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pokeapi-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pokeapi-app:${{ github.sha }}

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            echo "ğŸš€ Starting deployment on EC2 at $(date)"

            # Mostrar contenedores actuales
            echo "ğŸ” Current containers:"
            sudo docker ps -a

            # Detener y eliminar el contenedor anterior si existe
            echo "ğŸ›‘ Stopping old container..."
            sudo docker stop pokeapi_app || true
            sudo docker rm pokeapi_app || true

            # Limpiar imÃ¡genes antiguas para liberar espacio
            echo "ğŸ§¹ Cleaning up old Docker images..."
            sudo docker system prune -af

            # Descargar la nueva versiÃ³n desde Docker Hub
            echo "â¬‡ï¸ Pulling latest Docker image..."
            sudo docker pull estephanc/pokeapi-app:latest

            # Crear y ejecutar el nuevo contenedor
            echo "ğŸš€ Starting new container..."
            sudo docker run -d --restart=always --name pokeapi_app -p 80:80 estephanc/pokeapi-app:latest

            # Mostrar logs recientes del contenedor
            echo "ğŸ“œ Container logs (last 20 lines):"
            sudo docker logs --tail 20 pokeapi_app

            # Confirmar estado final
            echo "âœ… Active containers after deployment:"
            sudo docker ps

            echo "ğŸ‰ Deployment completed successfully at $(date)"
