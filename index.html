<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <style>
    #info-pokemon {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f2f2f2;
      border-radius: 10px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #info-pokemon ul {
      list-style: none;   
      padding: 0;         
      margin: 0;          
    }

    .container-pokemones div:hover {
      cursor: pointer;
      transform: scale(1.05);
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <h1>PokemonAPI</h1>

  <div id="info-pokemon"></div>

  <div class="container">
    <div class="container-select-pokemon">
      <!-- Type selector will be generated by JS -->
    </div>

    <div class="container-pokemones">
      <!-- PokÃ©mon will be generated by JS -->
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
